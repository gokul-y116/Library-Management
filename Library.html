<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="library-bg">
  <header>
    <h1>ðŸ“š Library Management System</h1>
  </header>

  <nav>
    <a href="#members">Add Member</a>
    <a href="#books">Add Book</a>
    <a href="#borrowed">Borrowed Books</a>
  </nav>

  <div class="container" id="members">
    <h2>Add New Member</h2>
    <form id="memberForm">
      <label>Name:</label>
      <input type="text" id="memberName" required>
      <label>Email:</label>
      <input type="email" id="memberEmail" required>
      <button type="submit">Add Member</button>
    </form>
    <ul id="memberList"></ul>
  </div>

  <div class="container" id="books">
    <h2>Add New Book</h2>
    <form id="bookForm">
      <label>Title:</label>
      <input type="text" id="bookTitle" required>
      <label>Author:</label>
      <input type="text" id="bookAuthor">
      <label>Genre:</label>
      <input type="text" id="bookGenre">
      <label>Year Published:</label>
      <input type="number" id="bookYear">
      <button type="submit">Add Book</button>
    </form>
    <ul id="bookList"></ul>
  </div>

  <div class="container" id="borrowed">
    <h2>Borrowed Books</h2>
    <input type="text" id="search" placeholder="Search by member or book...">
    <table>
      <thead>
        <tr>
          <th>Member</th>
          <th>Book</th>
          <th>Borrow Date</th>
          <th>Return Date</th>
        </tr>
      </thead>
      <tbody id="borrowTable"></tbody>
    </table>
    <button id="showBorrowForm">âž• Add Borrowed Book</button>

    <form id="borrowForm" class="hidden">
      <label>Member Name:</label>
      <input type="text" id="borrowMember" required>
      <label>Book Title:</label>
      <input type="text" id="borrowBook" required>
      <label>Borrow Date:</label>
      <input type="date" id="borrowDate" required>
      <label>Return Date:</label>
      <input type="date" id="returnDate">
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="container" style="text-align:center; margin-top:30px;">
    <form action="success.html">
      <button type="submit">Final Submit</button>
    </form>
  </div>

  <script src="library.js"></script>
</body>
</html>
