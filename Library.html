<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #34495e;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { color: #2c3e50; }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2c3e50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1a242f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    #search {
      margin-top: 10px;
      padding: 8px;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Library Management System</h1>
  </header>

  <nav>
    <a href="#members">Add Member</a>
    <a href="#books">Add Book</a>
    <a href="#borrowed">Borrowed Books</a>
  </nav>

  <div class="container" id="members">
    <h2>Add New Member</h2>
    <form id="memberForm">
      <label>Name:</label>
      <input type="text" id="memberName" required>
      <label>Email:</label>
      <input type="email" id="memberEmail" required>
      <button type="submit">Add Member</button>
    </form>
    <ul id="memberList"></ul>
  </div>

  <div class="container" id="books">
    <h2>Add New Book</h2>
    <form id="bookForm">
      <label>Title:</label>
      <input type="text" id="bookTitle" required>
      <label>Author:</label>
      <input type="text" id="bookAuthor">
      <label>Genre:</label>
      <input type="text" id="bookGenre">
      <label>Year Published:</label>
      <input type="number" id="bookYear">
      <button type="submit">Add Book</button>
    </form>
    <ul id="bookList"></ul>
  </div>

  <div class="container" id="borrowed">
    <h2>Borrowed Books</h2>
    <input type="text" id="search" placeholder="Search by member or book...">
    <table>
      <thead>
        <tr>
          <th>Member</th>
          <th>Book</th>
          <th>Borrow Date</th>
          <th>Return Date</th>
        </tr>
      </thead>
      <tbody id="borrowTable">
        <tr>
          <td>Alice Johnson</td>
          <td>The Alchemist</td>
          <td>2023-04-01</td>
          <td>2023-04-15</td>
        </tr>
        <tr>
          <td>Bob Smith</td>
          <td>1984</td>
          <td>2023-04-05</td>
          <td>Not Returned</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Add member
    document.getElementById("memberForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let name = document.getElementById("memberName").value;
      let email = document.getElementById("memberEmail").value;
      let li = document.createElement("li");
      li.textContent = name + " (" + email + ")";
      document.getElementById("memberList").appendChild(li);
      this.reset();
    });

    // Add book
    document.getElementById("bookForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let title = document.getElementById("bookTitle").value;
      let author = document.getElementById("bookAuthor").value;
      let year = document.getElementById("bookYear").value;
      let li = document.createElement("li");
      li.textContent = title + " by " + author + " (" + year + ")";
      document.getElementById("bookList").appendChild(li);
      this.reset();
    });

    // Search filter for borrowed books
    document.getElementById("search").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll("#borrowTable tr");
      rows.forEach(row => {
        let text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
